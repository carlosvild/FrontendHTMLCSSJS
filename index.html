<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Trabajo Final</title>
</head>
<body>
    <!-- Cabecera -->
    <header>
        <h1>Card Training</h1>
    </header>

    <!-- Cuerpo -->
    <main>
        <p id="error"></p>
        <!-- Recolección datos de usuario -->
        <div id="formulario">
            <form action="juego.html" id="formularioEntrada">
                <div class="itemform">
                    <label for="nick">Introduce tu nick*:</label>
                    <input type="text" name="nick" value="@" id="nicka" readonly>
                    <input type="text" name="nick" id="nick" required minlength="2" maxlength="10">
                </div>
                <div class="itemform">
                    <label for="email">Introduce tu email:</label>
                    <input type="email" id="email" value="yo@email.com">
                </div>
                <div class="itemform">
                    <label for="dificultad">Dificultad del juego*:</label>
                    <select name="dificultad" id="dificultad">
                        <option value="0">-- Elija una dificultad --</option>
                        <option value="5">Fácil</option>
                        <option value="3">Medio</option>
                        <option value="1">Difícil</option>
                    </select>
                </div> 
                <div class="itemform">
                    <label for="numCartas">Número de cartas*:</label>
                    <select name="numCartas" id="numCartas">
                        <option value="0">-- Elija un número de cartas --</option>
                        <option value="8">8</option>
                        <option value="16">16</option>
                        <option value="24">24</option>
                    </select>
                </div>             
                <div class="itemform">
                    <p>* Obligatorio</p>
                </div>
                <div class="itemform">
                    <input type="submit" value="Jugar" id="jugar">
                </div>               
            </form>
            <div class="itemform">
                <div id="avatar">
                    <label for="avatar">Avatar</label>
                    <div id="avatarContainer">
                        <img src="./img/Energía_Agua_Básica.png" alt="" id="avatarImg" width="180">
                    </div>
                </div>
                <div id="avatargrid">
                    <div class="avatarItem">
                        <img src="./img/Energía_Agua_Básica.png" class="avatarImgItem" alt="" width="50" draggable="true">
                    </div>
                    <div class="avatarItem">
                        <img src="./img//Energía_Fuego_Básica.png" class="avatarImgItem" alt="" width="50" draggable="true">
                    </div>
                    <div class="avatarItem">
                        <img src="./img/Energía_Lucha_Básica.png" class="avatarImgItem" alt="" width="50" draggable="true">
                    </div>
                    <div class="avatarItem">
                        <img src="./img/Energía_Planta_Básica.png" class="avatarImgItem" alt="" width="50" draggable="true">
                    </div>
                    <div class="avatarItem">
                        <img src="./img/Energía_Psíquica_Básica.png" class="avatarImgItem" alt="" width="50" draggable="true">
                    </div>
                    <div class="avatarItem">
                        <img src="./img/Energía_Rayo_Básica.png" class="avatarImgItem" alt="" width="50" draggable="true">
                    </div>
                </div>
            </div>
        </div>
        <!-- Tablas de Records -->
        <div id="tablas">
            <div class="tablaFacil">
                <h3>Dificultad Fácil</h3>
                <h4>8 Cartas</h4>
                <table>
                    <tbody id="tabla0">
                    </tbody>
                </table>
                <div class="sep"></div>
                <h4>16 Cartas</h4>
                <table>
                    <tbody id="tabla1">
                    </tbody>
                </table>
                <div class="sep"></div>
                <h4>24 Cartas</h4>
                <table>
                    <tbody id="tabla2">
                    </tbody>
                </table>
                
            </div>
            <div class="tablaMedio">
                <h3>Dificultad Medio</h3>
                <h4>8 Cartas</h4>
                <table>
                    <tbody id="tabla3">
                    </tbody>
                </table>
                <div class="sep"></div>
                <h4>16 Cartas</h4>
                <table>
                    <tbody id="tabla4">
                    </tbody>
                </table>
                <div class="sep"></div>
                <h4>24 Cartas</h4>
                <table>
                    <tbody id="tabla5">
                    </tbody>
                </table>
            </div>
            <div class="tablaDificil">
                <h3>Dificultad Difícil</h3>
                <h4>8 Cartas</h4>
                <table>
                    <tbody id="tabla6">
                    </tbody>
                </table>
                <div class="sep"></div>
                <h4>16 Cartas</h4>
                <table>
                    <tbody id="tabla7">
                    </tbody>
                </table>
                <div class="sep"></div>
                <h4>24 Cartas</h4>
                <table>
                    <tbody id="tabla8">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Pie -->
    <footer>
        <div id="piepagina">
            <p>Copyright © 2023. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="./js/datosUsuario.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
